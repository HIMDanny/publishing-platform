server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: user
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/app_user
    username: mike
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show-sql: true
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB
file:
  upload-dir: static/images/user-images