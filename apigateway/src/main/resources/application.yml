spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: article-service
          uri: lb://article
          predicates:
            - Path=/api/v1/articles/**
        - id: category-service
          uri: lb://category
          predicates:
            - Path=/api/v1/categories/**
        - id: user-service
          uri: lb://user
          predicates:
            - Path=/api/v1/users/**
        - id: eureka-service
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
        - id: eureka-service-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**
    discovery:
      enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
