server:
  port: 8086

spring:
  application:
    name: article
  datasource:
    url: jdbc:postgresql://localhost:5432/article
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show-sql: true