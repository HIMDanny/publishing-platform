server:
  port: 8086

spring:
  application:
    name: article
  datasource:
    url: jdbc:postgresql://localhost:5432/article
    username: mike
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka